---
apiVersion: v1
kind: Service
metadata:
  name: gogs-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
  {{- include "gogs.labels" . | indent 4 }}
  ports:
  - name: ssh
    protocol: TCP
    port: 22
    targetPort: 22
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
